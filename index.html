<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForLoops</title>
</head>
<body>
  <div class="container">
    <h1>Please enter two numbers. "Number one" represents the number you want to count up to, while "Number two" represents the increments to count by.</h1>
    <div>
      <form id="userInput">
        <div class="form-row">
          <div class="form-group col-3">
            <label for="countUpTo">Count To:</label>
            <input id="countUpTo" class="form-control" type="text">
          </div>
          <div class="form-group col-3">
            <label for="countBy">Count By: </label>
            <input id="countBy" class="form-control" type="text">
          </div>
        <button class="btn bg-info text-white">Sumbit</button>      
      </form>
    </div>
    <div id="userArray">
      <h3><span class="result"></span></h3>
    </div>
</body>
</html>
